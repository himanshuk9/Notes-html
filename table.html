<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>

<body>


    <center>
        <br><br><br><br><br>
        <h1 style="color: aqua; background-color: #161313;">Product List</h1>
        <table border="1">

            <thead>
                <tr>
                    <th>Items</th>
                    <th>quanntity</th>
                    <th>price</th>
                    <th>extended</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><b>Hd</b></td>
                    <td>2</td>
                    <td>500$</td>
                    <td>400$</td>
                </tr>
                <tr>
                    <td>Cd</td>
                    <td>4</td>
                    <td>700$</td>
                    <td>400$</td>
                </tr>
                <tr>
                    <td rowspan="2">pc</td>
                    <td>2</td>
                    <td>1500$</td>
                    <td>400$</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>500$</td>
                    <td>400$</td>
                </tr>

            </tbody>

        </table>
    </center>
</body>

</html>
